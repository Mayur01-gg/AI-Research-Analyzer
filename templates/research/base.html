{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Markdown Styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css"
        rel="stylesheet">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">

        <style>
            :root {
                /* Core Colors */
                --primary: #4f46e5;
                --primary-soft: #eef2ff;
                --secondary: #64748b;

                /* Theme Variables - Light (Default) */
                --bg-body: #f8fafc;
                --bg-card: #ffffff;
                --bg-nav: rgba(255, 255, 255, 0.8);
                --text-main: #0f172a;
                --text-muted: #64748b;
                --border-color: #e2e8f0;
                --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            }

            [data-theme="dark"] {
                /* Theme Variables - Dark */
                --primary-soft: #1e1b4b;
                /* Darker soft primary */
                --bg-body: #0f172a;
                --bg-card: #1e293b;
                --bg-nav: rgba(15, 23, 42, 0.8);
                --text-main: #f8fafc;
                --text-muted: #94a3b8;
                --border-color: #334155;
                --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            }

            body {
                font-family: 'Inter', sans-serif;
                background-color: var(--bg-body);
                color: var(--text-main);
                padding-bottom: 80px;
                transition: background-color 0.3s ease, color 0.3s ease;
            }

            /* Modern Glass Navbar */
            .navbar {
                background: var(--bg-nav) !important;
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border-bottom: 1px solid var(--border-color);
                transition: all 0.3s ease;
            }

            .navbar-brand {
                font-weight: 700;
                color: var(--text-main) !important;
                letter-spacing: -0.5px;
            }

            .navbar-brand i {
                background: linear-gradient(45deg, var(--primary), #818cf8);
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .nav-link {
                color: var(--text-muted) !important;
                font-weight: 500;
                font-size: 0.9rem;
            }

            .nav-link:hover {
                color: var(--primary) !important;
            }

            /* Sleek Buttons */
            .btn-primary {
                background-color: var(--primary);
                border: none;
                padding: 0.6rem 1.5rem;
                border-radius: 10px;
                font-weight: 600;
                box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.3);
                transition: all 0.2s ease;
            }

            .btn-primary:hover {
                background-color: #4338ca;
                transform: translateY(-1px);
                box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
            }

            .btn-outline-primary {
                border: 1px solid var(--primary);
                color: var(--primary);
                border-radius: 10px;
                font-weight: 500;
            }

            /* Global Card Style */
            .card {
                background-color: var(--bg-card);
                border: 1px solid var(--border-color);
                border-radius: 16px;
                box-shadow: var(--card-shadow);
                transition: transform 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
            }

            .text-dark {
                color: var(--text-main) !important;
            }

            .text-secondary,
            .text-muted {
                color: var(--text-muted) !important;
            }

            .bg-light {
                background-color: var(--primary-soft) !important;
            }

            .container-main {
                margin-top: 100px;
            }

            /* Theme Toggle Button */
            .theme-toggle {
                cursor: pointer;
                padding: 8px;
                border-radius: 50%;
                transition: background-color 0.2s;
                color: var(--text-muted);
            }

            .theme-toggle:hover {
                background-color: var(--primary-soft);
                color: var(--primary);
            }
        </style>
    </head>

    <nav class="navbar navbar-expand-lg fixed-top px-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-intersect me-2 fs-4"></i>
                <span>Research<span class="fw-light">AI</span></span>
            </a>

            <div class="ms-auto d-flex align-items-center gap-3">
                <div class="theme-toggle" id="theme-toggle" title="Toggle Theme">
                    <i class="bi bi-moon-stars fs-5" id="theme-icon"></i>
                </div>

                {% if user.is_authenticated %}
                <span class="text-muted small d-none d-md-block">Account: <strong>{{ user.username }}</strong></span>
                <a href="{% url 'core:logout' %}" class="btn btn-outline-primary btn-sm px-4">Logout</a>
                {% else %}
                <a href="{% url 'core:login' %}" class="nav-link">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container container-main">

        {% block breadcrumbs %}{% endblock %}

        {% block content %}{% endblock %}

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Theme Toggling Logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const html = document.documentElement;

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            if (theme === 'dark') {
                themeIcon.classList.remove('bi-moon-stars');
                themeIcon.classList.add('bi-sun');
            } else {
                themeIcon.classList.remove('bi-sun');
                themeIcon.classList.add('bi-moon-stars');
            }
        }
    </script>

    </body>

</html>
