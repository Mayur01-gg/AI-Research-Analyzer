{% extends 'research/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 animate-appear">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <div class="bg-danger-subtle text-danger rounded-circle d-inline-flex align-items-center justify-content-center"
                        style="width: 80px; height: 80px;">
                        <i class="bi bi-exclamation-triangle fs-1"></i>
                    </div>
                </div>

                <h3 class="fw-bold text-dark mb-3">Delete Research?</h3>
                <p class="text-secondary mb-4">
                    Are you sure you want to permanently delete <br>
                    <span class="fw-bold text-dark">"{{ research.title }}"</span>?
                    <br>This action cannot be undone.
                </p>

                <form method="POST" action="{% url 'core:delete' research.id %}">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger py-2 fw-medium">
                            <i class="bi bi-trash3 me-2"></i>Yes, Delete Forever
                        </button>
                        <a href="{% url 'core:dashboard' %}" class="btn btn-light py-2 text-muted fw-medium">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .animate-appear {
        animation: scaleIn 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    @keyframes scaleIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .bg-danger-subtle {
        background-color: #fee2e2;
    }
</style>
{% endblock %}
